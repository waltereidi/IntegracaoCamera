<!DOCTYPE html>
<html>
  <head>

    <!-- These meta tags are not necessary for the camera to work -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Camera in browsers - pixo</title>

    <!-- imports the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- imports the webpage's javascript file -->
    <script src="detectMobile.js" ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 id="displayTag">Tamanho de display</h1>

    <!-- The `label` is attached to the hidden file input -->
    <label for="cameraFileInput">
      <span class="btn">Abrir Camera</span>

      <!-- The hidden file `input` for opening the native camera -->
      <input
        id="cameraFileInput"
        type="file"
        accept="image/*"
        capture="environment"
      />
    </label>

    <!-- displays the picture uploaded from the native camera -->
    <img id="pictureFromCamera" />
  </body>
</html> 
<style>
    #cameraFileInput {
  display: none;
}

#pictureFromCamera {
  width: 100%;
  height: auto;
  margin-top: 16px;
}

.btn {
  display: inline-block;
  background-color: #00b531;
  color: white;
  padding: 8px 12px;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

.btn:hover {
  filter: brightness(0.9);
}
</style>

<script>
    
        if(isMobile()){
            $("#displayTag").text("Tamanho de display detectado = mobile");
        }else{
            $("#displayTag").text("Tamanho de display detectado = desktop");
        }
document.getElementById("cameraFileInput").addEventListener("change", function () {
        document.getElementById("pictureFromCamera").setAttribute("src", window.URL.createObjectURL(this.files[0]));
});

</script>
